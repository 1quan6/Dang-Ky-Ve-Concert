<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa người dùng - TicketBox DNU</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css') }}">
</head>
<body>
    <div class="edit-user-container">
        <div class="card">
            <div class="card-body">
                <img src="{{ url_for('static', filename='images/dainam.jpg') }}" alt="Dai Nam Logo" class="logo" onerror="this.src='https://www.senviet.art/wp-content/uploads/edd/2021/12/dainam.jpg';">
                <h2 class="text-center mb-4">Chỉnh sửa người dùng</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flashes">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="post" action="{{ url_for('edit_user', user_id=user.id) }}">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu mới (để trống nếu không thay đổi):</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="role">Vai trò:</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Quản trị viên</option>
                            <option value="doan_truong" {% if user.role == 'doan_truong' %}selected{% endif %}>Đoàn trường</option>
                            <option value="sinh_vien" {% if user.role == 'sinh_vien' %}selected{% endif %}>Sinh viên</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Họ và tên:</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" value="{{ user.fullname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
                    </div>
                    <div class="form-group">
                        <label for="student_id">Mã sinh viên:</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" value="{{ user.student_id or '' }}">
                    </div>
                    <div class="form-group">
                        <label for="cccd">Số CCCD:</label>
                        <input type="text" class="form-control" id="cccd" name="cccd" value="{{ user.cccd or '' }}">
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mr-2">Xác nhận</button>
                        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const flashContainer = document.querySelector('.flashes');
            if (flashContainer) {
                setTimeout(() => {
                    flashContainer.classList.add('fade-out');
                    flashContainer.addEventListener('transitionend', () => {
                        flashContainer.style.display = 'none';
                    });
                }, 3000);
            }
        });
    </script>
</body>
</html>
