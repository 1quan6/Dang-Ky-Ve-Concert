<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm người dùng - TicketBox DNU</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .add-user-container {
            max-width: 500px;
            margin: auto;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="add-user-container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Thêm người dùng</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="post" action="{{ url_for('add_user') }}">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Vai trò:</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="admin">Quản trị viên</option>
                            <option value="doan_truong">Đoàn trường</option>
                            <option value="sinh_vien">Sinh viên</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Họ và tên:</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="student_id">Mã sinh viên:</label>
                        <input type="text" class="form-control" id="student_id" name="student_id">
                    </div>
                    <div class="form-group">
                        <label for="cccd">Số CCCD:</label>
                        <input type="text" class="form-control" id="cccd" name="cccd">
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại:</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="faculty">Khoa:</label>
                        <input type="text" class="form-control" id="faculty" name="faculty">
                    </div>
                    <div class="form-group">
                        <label for="student_class">Lớp:</label>
                        <input type="text" class="form-control" id="student_class" name="student_class">
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh:</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="course">Khóa học:</label>
                        <input type="text" class="form-control" id="course" name="course">
                    </div>
                    <div class="form-group">
                        <label for="security_question">Câu hỏi bảo mật:</label>
                        <select class="form-control" id="security_question" name="security_question" required>
                            <option value="">Chọn câu hỏi bảo mật</option>
                            {% for question in security_questions %}
                                <option value="{{ question }}">{{ question }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="security_answer">Câu trả lời bảo mật:</label>
                        <input type="text" class="form-control" id="security_answer" name="security_answer" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Thêm người dùng</button>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('manage_users') }}">Quay lại</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const securityAnswer = document.getElementById('security_answer').value;
            if (!securityAnswer.trim()) {
                alert('Vui lòng nhập câu trả lời bảo mật.');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
