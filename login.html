<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TicketBox DNU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <main class="table-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="auth-container">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Dai Nam Logo" class="logo">
            <h2>Đăng nhập</h2>
            <form method="post">
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <a href="{{ url_for('forgot_password') }}">Quên mật khẩu?</a>
            <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flashContainer = document.querySelector('.flashes');
            if (flashContainer) {
                setTimeout(() => {
                    flashContainer.classList.add('fade-out');
                    flashContainer.addEventListener('transitionend', () => {
                        flashContainer.style.display = 'none';
                    });
                }, 3000);
            }
        });
    </script>
</body>
</html>
